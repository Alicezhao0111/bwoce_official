    <div class="register-container">
        <div class="register-title">註冊</div>
        <div class="register-subtitle">開始創建一個帳號</div>

        <form>

            <!-- 真實姓名 -->
            <div class="mb-3">
                <div class="register-form-title">真實姓名</div>
                <input type="text" class="form-control register-form-control" placeholder="姓名">
            </div>

            <!-- 暱稱 -->
            <div class="mb-3">
                <div class="register-form-title">暱稱</div>
                <input type="text" class="form-control register-form-control" placeholder="暱稱">
            </div>

            <!-- 性別 -->
            <div class="mb-3">
                <div class="register-form-title">性別</div>
                <label class="me-3"><input type="radio" name="gender"> 男性</label>
                <label><input type="radio" name="gender"> 女性</label>
            </div>

            <!-- 出生年月日 -->
            <div class="mb-3">
                <div class="register-form-title">出生日期</div>
                <input type="date" class="form-control register-form-control">
            </div>

            <!-- 信箱 -->
            <div class="mb-3">
                <div class="register-form-title">信箱</div>
                <input type="email" class="form-control register-form-control" placeholder="name@gmail.com">
            </div>

            <!-- 手機 -->
            <div class="mb-3">
                <div class="register-form-title">手機號碼</div>
                <input type="tel" class="form-control register-form-control" placeholder="09XXXXXXXX">
            </div>

            <!-- 居住地址 -->
            <div class="mb-3 d-flex gap-2">
                <input type="text" class="form-control register-form-control" placeholder="市/縣">
                <input type="text" class="form-control register-form-control" placeholder="區（選填）">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control register-form-control" placeholder="詳細地址（選填）">
            </div>

            <!-- 密碼 -->
            <div class="mb-3">
                <div class="register-form-title">密碼</div>
                <div class="register-password-wrapper">
                    <input type="password" class="form-control register-form-control" placeholder="密碼">
                    <img src="./images/login/eye_icon.svg" class="password-icon toggle-password" alt="顯示密碼">
                </div>
            </div>

            <div class="mb-3 register-password-wrapper">
                <input type="password" class="form-control register-form-control" placeholder="再次確認密碼">
                <img src="./images/login/eye_icon.svg" class="password-icon toggle-password" alt="顯示密碼">
            </div>

            <!-- 興趣 -->
            <div class="register-checkbox-group">
                <div class="register-form-title">興趣（非必填）</div>
                <label class="register-checkbox-item"><input type="checkbox"> 健身</label>
                <label class="register-checkbox-item"><input type="checkbox"> 烹飪</label>
                <label class="register-checkbox-item"><input type="checkbox"> 爬山</label>
                <label class="register-checkbox-item"><input type="checkbox"> 瑜珈</label>
                <label class="register-checkbox-item"><input type="checkbox"> 聽音樂</label>
                <label class="register-checkbox-item"><input type="checkbox"> 看電影</label>
            </div>

            <div class="register-checkbox-group">
                <div class="register-form-title">職能專業（非必填）</div>
                <label class="register-checkbox-item"><input type="checkbox"> 健身</label>
                <label class="register-checkbox-item"><input type="checkbox"> 烹飪</label>
                <label class="register-checkbox-item"><input type="checkbox"> 爬山</label>
                <label class="register-checkbox-item"><input type="checkbox"> 瑜珈</label>
                <label class="register-checkbox-item"><input type="checkbox"> 聽音樂</label>
                <label class="register-checkbox-item"><input type="checkbox"> 看電影</label>
            </div>

            <!-- 服務參與動機 -->
            <div class="register-checkbox-group mb-2">
                <div class="register-form-title">目前關切的問題（非必填）</div>
                <div class="register-form-subtitle">個人/家庭</div>
                <label class="register-checkbox-item"><input type="checkbox"> 失眠</label>
                <label class="register-checkbox-item"><input type="checkbox"> 憂鬱</label>
                <label class="register-checkbox-item"><input type="checkbox"> 焦慮</label>
                <label class="register-checkbox-item"><input type="checkbox"> 寵物</label>
                <label class="register-checkbox-item"><input type="checkbox"> 烹飪</label>
                <label class="register-checkbox-item"><input type="checkbox"> 生命意義</label>
                <label class="register-checkbox-item"><input type="checkbox"> 健康養生</label>
                <label class="register-checkbox-item"><input type="checkbox"> 慢老</label>
                <label class="register-checkbox-item"><input type="checkbox"> 親子</label>
                <label class="register-checkbox-item"><input type="checkbox"> 家庭</label>
                <label class="register-checkbox-item"><input type="checkbox"> 樂活</label>
                <label class="register-checkbox-item"><input type="checkbox"> 紓壓療癒</label>
            </div>

            <!-- 個人成長 -->
            <div class="register-checkbox-group last-group">
                <div class="register-form-subtitle">人際/社會</div>
                <label class="register-checkbox-item"><input type="checkbox"> 人際關係</label>
                <label class="register-checkbox-item"><input type="checkbox"> 溝通</label>
                <label class="register-checkbox-item"><input type="checkbox"> 社會現象</label>
                <label class="register-checkbox-item"><input type="checkbox"> 企業永續</label>
                <label class="register-checkbox-item"><input type="checkbox"> 創新技術</label>
                <label class="register-checkbox-item"><input type="checkbox"> 環境氣候</label>
            </div>
            <div class="form-bottom-box mt-2">
                <button type="submit" class="btn-custom-round btn-next">註冊</button>
            </div>
